<!DOCTYPE html>
<html>
<head>
  <title>Table Fun</title>
</head>
<body>
<h1> We can make tables! </h1>
<table border = 2>
   <tr>
      <th>Name</th>
      <th>Favorite Pizza Topping</th>
      <th>Biggest Fear</th>
   </tr>

   <tr>
    <td>Molly</td>
    <td>Pineapple</td>
    <td>Flying in planes</td>
   </tr>

   <tr>
    <td>Kristin</td>
    <td>Coconut</td>
    <td>Clowns</td>
   </tr>

   <tr>
    <td>Eric</td>
    <td>Mustard</td>
    <td>Small spaces</td>
   </tr>

</table>

<h2> Here's another one!</h2>

<table border = 2>
   <tr>
      <th>English</th>
      <th>French</th>
      <th>Farsi</th>
   </tr>

   <tr>
    <td>Rug</td>
    <td colspan="2">Moquette</td>
   </tr>

   <tr>
    <td rowspan="2">In my opinion</td>
    <td>A mon avis</td>
    <td>Man feqr mekonam</td>
   </tr>

   <tr>
    <td>Selon moi</td>
    <td>&nbsp;</td>
   </tr>

</table>

</body>
</html>
